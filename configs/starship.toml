format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$sudo\
$line_break\
$jobs\
$time\
$status\
$container\
$shell\
$character"""

command_timeout=500

[username]
disabled = false
show_always = true
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '

[hostname]
disabled = false
ssh_only = false
format = '@ [$hostname](bold red) [$ssh_symbol](bold blue)'
trim_at = '.nvidia.com'


[directory]
disabled = false
format = 'in [$path]($style)[$read_only]($read_only_style) '
style = 'cyan bold'
truncation_length = 8
truncation_symbol = '…/'

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[ PICKING](bold yellow)'
merge = '[󰃸 MERGING](bold yellow)'
rebase = '[󱦲 REBASING](bold yellow)'
bisect = '[󰃻 BISECTING](bold yellow)'
revert = '[󰕌 REVERTING](bold yellow)'

[git_metrics]
disabled = false
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[sudo]
disabled = false
format = '[as root $symbol]($style)'
style = 'bold green'
symbol = ' '

[container]
disabled = false
format = '[$symbol \[$name\]]($style) '

[shell]
disabled = false
bash_indicator = '󱆃'
zsh_indicator = "󱉸"
fish_indicator = '󰈺'
powershell_indicator = ''
unknown_indicator = ''
style = 'cyan bold'

[time]
disabled = false
format = '[\[ $time \]]($style) '
time_format = '%T'
utc_time_offset = '-5'
time_range = '10:00:00-14:00:00'
